<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gary Ip - monkaS</title>
<link rel="shortcut icon" href="https://github.com/gippoo/gippoo.github.io/raw/master/favicon.ico" type="image/x-icon">
<link rel="icon" href="https://github.com/gippoo/gippoo.github.io/raw/master/favicon.ico" type="image/x-icon">
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js'></script>

<style>
    body {
        font-family: "Trebuchet MS";
    }
    
    a.header:link {
        color: #bfd8ff;
    }
    a.header:visited {
        color: #bfd8ff;
    }  
    a.header:hover {
        color: #6da6ff;
    }
    
    div.header {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        height: 54px;
        background-color: #4a70ad;
    }
    
    div.title_text {
        position: absolute;
        left: 10px;
        top: 10px;
        font-size: 24px;
	color: white;
    }
    
    div.content {
        position: relative;
        left: 0;
        top: 54px;
        right: 0;
        font-size: 16px;
        text-align: center;
    }
</style>

</head>


<body>

<script>
	// INITIALIZE VARIABLES
	var hero = new player();
	var enemies = [];
	var scoreBonus = new powerup();
	var score = 0;
	var bestscore = 0;
	var gamestarted = false;
	var img;
	var blockCount = 10;
	var bonusMsgX;
	var bonusMsgY;
	
	// MESSAGE FLAGS
	var diffMsgShow = false;
	var bonusMsgShow = false;
	
	// TIMERS
	var difficultyTimer = 0;
	var diffMsgTimer = 0;
	var bonusMsgTimer = 0;

function preload() {
	img = loadImage('https://gippoo.github.io/dodger/nervous-pepe-monkas-twitch-emote.png');
}

function player() {
	this.x = 290;
	this.y = 350;
	this.width = 50;
	this.height = 50;
	this.speed = 3;
	
	this.create = function() {
		fill(0, 255, 0);
		image(img,this.x,this.y,this.width,this.height);
		this.bottom = this.y + this.height-15;
		this.top = this.y+15;
		this.left = this.x+15;
		this.right = this.x + this.width-15;
	}
    
	this.mright = function() {
		if ((this.x + this.speed) <= (610 - this.width)) {
			this.x += this.speed;
		}
	}
	this.mleft = function() {
		if ((this.x - this.speed) >= -10) {
			this.x -= this.speed;
		}
	}
    	this.mdown = function() {
		if ((this.y + this.speed) <= (412 - this.height)) {
			this.y += this.speed;
		}
	}
	this.mup = function() {
		if ((this.y - this.speed) >= -10) {
			this.y -= this.speed;
		}
	}
}

function enemy() {
	this.speed = Math.random() * 6 + 3
	this.x = Math.random() * 590;
	this.y = -300;
	this.height = Math.floor(Math.random() * 100) + 20;
	this.width = Math.floor(Math.random() * 20) + 10;
	
	this.create = function() {
		if (this.y > 400+this.height) {
			this.speed = Math.random() * 6 + 3;
			this.x = Math.random() * 590;
			this.y = -300;
			this.height = Math.floor(Math.random() * 100) + 20;
			this.width = Math.floor(Math.random() * 20) + 10;
		}
		fill(148, 216, 134);
		rect(this.x,this.y,this.width,this.height);
	}
    
	this.drop = function() {
		this.y += this.speed;
	}
    
	this.hit = function() {
		this.bottom = this.y + this.height;
		this.top = this.y;
		this.left = this.x;
		this.right = this.x + this.width;
        
		if ((hero.bottom > this.top) && (hero.top < this.bottom) && (hero.left < this.right) && (hero.right > this.left)) {
			if (score > bestscore) {
				bestscore = score;
			}
			resetState();
		}
	}
}
	
function powerup () {
	this.height = 15;
	this.width = 15;
	this.x = Math.random() * 570;
	this.y = Math.random() * 100 + 250;
    
	this.create = function() {
		fill(255, 0 ,0);
		rect(this.x,this.y,this.height,this.width);
	}
    
	this.hit = function() {
		this.bottom = this.y + this.height;
		this.top = this.y;
		this.left = this.x;
		this.right = this.x + this.width;
        
		if ((hero.bottom > this.top) && (hero.top < this.bottom) && (hero.left < this.right) && (hero.right > this.left)) {
			bonusMsgX = this.x;
			bonusMsgY = this.y;
			bonusMsgTimer = 0;
			bonusMsgShow = true;
			score += 10;
			this.height = 15;
			this.width = 15;
			this.x = Math.random() * 570;
			this.y = Math.random() * 100 + 250;
		}
		showBonusMsg();
	}
}

function setup() {
	var canv = createCanvas(600, 400);
	background(187, 209, 247);
	canv.parent('gamearea');
	
    	for (let i = 0; i < 10; i++) {
    		enemies[i] = new enemy();
    	}
	
}


function animate() {
	if (gamestarted) {
		hero.create();
		scoreBonus.create();
		scoreBonus.hit();
		for (let baddy of enemies) {
			baddy.create();
			baddy.drop();
			baddy.hit();
		}
    
		// MOVEMENT
		if (keyIsDown(RIGHT_ARROW)) {
			hero.mright();
		}
		if (keyIsDown(LEFT_ARROW)) {
			hero.mleft();
		}
		if (keyIsDown(DOWN_ARROW)) {
			hero.mdown();
		}
		if (keyIsDown(UP_ARROW)) {
			hero.mup();
		}
    
    		score += 1/30;
		difficultyTimer += 1;
		
	} else {    
		textSize(32);
		fill(0);
		text('Press ENTER to start', 145, 200);
	}
    	
}

function draw() {
	background(187, 209, 247);
	animate();
	textSize(16);
	fill(0);
	text('SCORE: ' + score.toFixed(0), 10, 20);
	text('BEST: ' + bestscore.toFixed(0), 10, 40);
	difficulty();
}

function keyPressed() {
	if (keyCode === ENTER) {
		gamestarted = true;
	}
}

function difficulty() {
	if (difficultyTimer % 3000 == 0 && gamestarted && difficultyTimer != 0) {
		diffMsgShow = true;
		for (let i = blockCount; i < blockCount + 5; i++) {
			enemies[i] = new enemy();
		}
		blockCount += 5
	}
	showDiffMsg();
}

function showDiffMsg() {
	if (diffMsgShow && diffMsgTimer <= 2) {
		textSize(28);
		fill(130, 57, 1);
		text('DANGER: MORE BLOCKS', 150, 50);
		diffMsgTimer += 1/60;
		if (diffMsgTimer > 2) {
			diffMsgShow = false;
			diffMsgTimer = 0;
		}
	}
}

function showBonusMsg() {
	if (bonusMsgShow && bonusMsgTimer <= 1) {
		textSize(18);
		fill(0,0,0,255 - bonusMsgTimer * 200);
		text('+10', bonusMsgX, bonusMsgY - bonusMsgTimer * 15);
		bonusMsgTimer += 1/60;
		if (bonusMsgTimer > 2) {
			bonusMsgShow = false;
			bonusMsgTimer = 0;
		}
	}
}
	
	
function resetState() {
	hero = new player();
	enemies = [];
	for (let i = 0; i < 10; i++) {
    		enemies[i] = new enemy();
	}
	scoreBonus = new powerup();
	score = 0;
	gamestarted = false;
	blockCount = 10;
	diffMsgShow = false;
	bonusMsgShow = false;
	difficultyTimer = 0;
	diffMsgTimer = 0;
	bonusMsgTimer = 0;
}


</script>

    <h3>Use the arrow keys to dodge the falling blocks</h3>
	<center id='gamearea'></center>
